<div class="container-fluid">
  <div class="row m-2">
    <div class="col-3">
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let student of students">
            <td><a class="btn" [routerLink]="[student.id]">{{student.firstName}}</a></td>
            <td><a class="btn" [routerLink]="[student.id]">{{student.lastName}}</a></td>
          </tr>
          </tbody>
        </table>
    </div>
    <div class="col-4">
      <router-outlet></router-outlet>
    </div>
    <div class="col-1"></div>
  </div>
</div>

<div class="container-fluid">
  <div class="row p-3 border border-3 rounded grad">
    <h4 class="d-flex justify-content-around">Форма для добавления ученика</h4>
    <div class="col-3"></div>
    <div class="col-6">
      <form id="student" class="p-4" #studentForm="ngForm" (ngSubmit)="onStudent(studentForm)">
        <span class="help-block" style="color: red;"
              *ngIf="firstnameInput.invalid && firstnameInput.touched">Введите имя</span>
        <div class="input-group mb-4 border border-2 rounded" style="background-color: darkgray">
          <input type="text" class="form-control" name="firstName" placeholder="firstname"
                 ngModel #firstnameInput="ngModel" required>
        </div>
        <span class="help-block" style="color: red;"
              *ngIf="lastnameInput.invalid && lastnameInput.touched">Введите фамилию</span>
        <div class="input-group mb-4 border border-2 rounded" style="background-color: darkgray">
          <input type="text" class="form-control" name="lastName" placeholder="lastname"
                 ngModel #lastnameInput="ngModel" required>
        </div>
        <div class="input-group mb-3">
          <select id="room" class="form-select mb-4 border border-2 rounded" type="text" name="room" ngModel required>
            <option *ngFor="let room of rooms" value="{{room.id}}">{{room.classNumber}}{{room.classLetter}}</option>
          </select>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button type="submit" name="button" [disabled]="studentForm.invalid || showLoading" class="btn btn-primary px-4">
            <i *ngIf="showLoading" class="spinner-border"></i>&nbsp;&nbsp;
            <span *ngIf="showLoading" class="sr-only">Loading...</span>
            <span *ngIf="!showLoading">Добавить</span>
          </button>
        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
